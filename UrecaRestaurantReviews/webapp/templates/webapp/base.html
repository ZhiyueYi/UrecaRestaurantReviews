{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>NTU Food Hunter</title>
        <link rel="stylesheet" type="text/css" href="{% static 'webapp/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/base.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <!-- enable addition of stylesheets -->
        {% block stylesheets %}
        {% endblock stylesheets %}

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet">
        <!-- enable addition of fonts -->
        {% block fonts %}
        {% endblock fonts %}
    </head>
    <body>
        <div class="container-fluid content-container">
            <!-- implementation of bodies -->
            {% block content %}
            {% endblock content %}
            {% include "webapp/component/Footer.html" %}
        </div>
    </body>
    <script type="text/javascript" src="{% static 'webapp/dist/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/dist/js/bootstrap.min.js' %}"></script>

    <!-- enable addition of scripts -->
    {% block scripts %}
    {% endblock scripts %}
</html>
